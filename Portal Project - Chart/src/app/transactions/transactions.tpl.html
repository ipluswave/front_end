<div class="transactions">
  <div class="column column1" ng-class="{feedHidden: feedHidden}">
    <div class="toggle" ng-click="toggleFeed()">
      <span>{{toggleText}}</span>
    </div>
    <txfeed></txfeed>
  </div>
  <div class="column column2">
    <div class="tx-input">
      <input type="text" ng-model="input_tx_hash" placeholder="enter a transaction hash"/>
      <button type="button" ng-click="load()">GO</button>
    </div>
    <txsplain></txsplain>
  </div>
</div>
