<md-dialog aria-label="Warehouses"  ng-cloak id="warehouseModal">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Warehouses</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
                    <md-icon aria-label="Close dialog">
                        <i class="material-icons">clear</i>
                    </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column" class="md-padding">
            <div class="md-padding">
                <div layout="column">
                    <div ng-repeat="house in $ctrl.list" flex>
                        <md-checkbox ng-checked="$ctrl.exists(house, '_id')" ng-click="$ctrl.toggle(house, '_id')">
                            <span>{{ ::house.location.coordinate.lat }}, {{ ::house.location.coordinate.lng }}, {{ ::house.location.address }}, {{ ::house.location.zipCode }}, {{ ::house.agentName }}, {{ ::house.location.phone }}</span>
                        </md-checkbox>
                    </div>
                    <div ng-if="!$ctrl.list || $ctrl.list.length === 0" flex>
                        No warehouse available
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="$ctrl.confirm()" class="md-raised md-closetbox-primary">
                Confirm
            </md-button>
            <md-button ng-click="$ctrl.cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
