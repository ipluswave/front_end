<md-dialog layout-padding>
    <h2>Convert Dialog</h2>
    <p>
        Are you sure you want to convert this inquiry?
    </p>
    <div layout="row">
        <md-button class="md-button md-raised md-closetbox-primary" ng-click="$ctrl.confirm('order')">Create Order</md-button>
        <md-button class="md-button md-raised md-closetbox-primary" ng-click="$ctrl.confirm('prospect')">Create Prospect</md-button>
        <md-button class="md-button md-raised md-primary" ng-click="$ctrl.cancel()">Cancel</md-button>
    </div>
</md-dialog>
