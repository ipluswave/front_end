<div layout="row" id="prospect" layout-fill>
    <md-content class="md-whiteframe-2dp normal-padding"  flex>
        <h3>Prospect</h3>
        <section class="section-header">
            <div class="search-section" layout="row">
                <div flex="40">
                    <cb-simple-search-box ng-model="$ctrl.params.query.search" on-search="$ctrl.getData()"></cb-simple-search-box>
                </div>
                <div flex="35" flex-offset="5">
                    <div layout="row">
                        <span class="filter-label" flex="20">Market</span>
                        <cb-market-multi-select flex="80" list="$ctrl.params.markets" on-select="$ctrl.getData()"></cb-market-multi-select>
                    </div>
                </div>
            </div>
            <div layout="row">
                <div flex="40"  >
                    <cb-new-customers-filter list="$ctrl.params.newCustomerFilter" on-select="$ctrl.getData()"></cb-new-customers-filter>
                </div>
                <div flex="40">
                    <cb-assignments-filter list="$ctrl.params.assignmentFilter" on-select="$ctrl.getData()"></cb-assignments-filter>
                </div>
            </div>
        </section> <!-- /.section-header -->

        <cb-prospect-table ng-if="$ctrl.isProspectView()" list="$ctrl.data" options="$ctrl.params.query"
            total="$ctrl.totalCount" on-select="$ctrl.selectItem(item)" on-reload="$ctrl.getData()"></cb-prospect-table>
        <cb-inquiries-table ng-if="!$ctrl.isProspectView()" list="$ctrl.data" options="$ctrl.params.query"
            total="$ctrl.totalCount" on-reload="$ctrl.getData()"></cb-inquiries-table>
        <div ng-class="{'expanded': $ctrl.selectedItem}" id="editProspect">
            <cb-edit-prospect data="$ctrl.selectedItem"
                on-close-panel="$ctrl.closePanel()"
                ></cb-edit-prospect>
        </div>

    </md-content>
</div>
