<!DOCTYPE html>
<html>
	<head>

		<!-- Basic -->
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">	

		<title>Advertising - Responsive HTML5 Template 4.4.0</title>	

		<meta name="keywords" content="HTML5 Template" />
		<meta name="description" content="Advertising - Responsive HTML5 Template">
		<meta name="author" content="upwork freelancer">

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- OWl Carousel -->
		<link rel="stylesheet" href="http://icewind.comxa.com/vendor/owlcarousel/css/owl.carousel.css">

		<!-- fancybox -->
		<link rel="stylesheet" href="http://icewind.comxa.com/vendor/fancybox/css/jquery.fancybox-buttons.css">
        <link rel="stylesheet" href="http://icewind.comxa.com/vendor/fancybox/css/jquery.fancybox-thumbs.css">
        <link rel="stylesheet" href="http://icewind.comxa.com/vendor/fancybox/css/jquery.fancybox.css">
        

		<style>
			.modal {
				background-color:#fff;
				display:none;
				width:350px;
				padding:15px;
				text-align:left;
				border:2px solid #333;
			 
				opacity:0.8;
				-moz-border-radius:6px;
				-webkit-border-radius:6px;
				-moz-box-shadow: 0 0 50px #ccc;
				-webkit-box-shadow: 0 0 50px #ccc;
			  }
			 
			  .modal h2 {
				background:url(/media/img/global/info.png) 0 50% no-repeat;
				margin:0px;
				padding:10px 0 10px 45px;
				border-bottom:1px solid #333;
				font-size:20px;
			  }
  

		</style>

	</head>
	<body>
		<div class="body">
			<!-- the triggers -->
<p>
  <a class="modalInput" rel="#yesno">Yes or no?</a>
  <button class="modalInput" rel="#prompt">User input</button>
</p>
 
<!-- yes/no dialog -->
<div class="modal" id="yesno">
  <h2>This is a modal dialog</h2>
 
  <p>
    You can only interact with elements that are inside this dialog.
    To close it click a button or use the ESC key.
  </p>
 
  <!-- yes/no buttons -->
  <p>
    <button class="close"> Yes </button>
    <button class="close"> No </button>
  </p>
</div>
 
<!-- user input dialog -->
<div class="modal" id="prompt">
  <h2>This is a modal dialog</h2>
 
  <p>
    You can only interact with elements that are inside this dialog.
    To close it click a button or use the ESC key.
  </p>
 
  <!-- input form. you can press enter too -->
  <form>
    <input />
    <button type="submit"> OK </button>
    <button type="button" class="close"> Cancel </button>
  </form>
  <br />
 
</div>

		</div>

		<!-- Owl Carousel -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://icewind.comxa.com/vendor/owlcarousel/owl.carousel.min.js"></script>
		<script src="http://sdks.shopifycdn.com/js-buy-sdk/v0/latest/shopify-buy.umd.polyfilled.min.js"></script>

		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		
		<script src="http://cdn.jquerytools.org/1.2.6/all/jquery.tools.min.js"></script>

		<!-- fancy box -->
        <script src="http://icewind.comxa.com/vendor/fancybox/js/jquery.fancybox.js"></script>
        <script src="http://icewind.comxa.com/vendor/fancybox/js/jquery.fancybox-buttons.js"></script>
        <script src="http://icewind.comxa.com/vendor/fancybox/js/jquery.fancybox-thumbs.js"></script>
		

		<script>
			$(document).ready(function(){
			   var triggers = $(".modalInput").overlay({
 
      // some mask tweaks suitable for modal dialogs
      mask: {
        color: '#ebecff',
        loadSpeed: 200,
        opacity: 0.9
      },
 
      closeOnClick: false
  });
  
    var buttons = $("#yesno button").click(function(e) {
 
      // get user input
      var yes = buttons.index(this) === 0;
 
      // do something with the answer
      triggers.eq(0).html("You clicked " + (yes ? "yes" : "no"));
  });
  
    $("#prompt form").submit(function(e) {
 
      // close the overlay
      triggers.eq(1).overlay().close();
 
      // get user input
      var input = $("input", this).val();
 
      // do something with the answer
      triggers.eq(1).html(input);
 
      // do not submit the form
      return e.preventDefault();
  });
  
			});

		</script>

	</body>
</html>
