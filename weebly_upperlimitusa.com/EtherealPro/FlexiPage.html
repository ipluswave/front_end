<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href='https://fonts.googleapis.com/css?family=Raleway:800,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	

</head>


<!--BEGINNING OF THE HEADER CODE
---------------------------------------------------------------------------------------------------->

<body class='landing-page page-has-banner  wsite-theme-light'>

  <div class="wrapper">
    <div class="birdseye-header" style="border-bottom:1px solid rgba(255,255,255,0.2); padding-top:0px; padding-bottom:0px;">
      <div class="nav-wrap">
        <div class="container">
          <div class="logo">{logo}</div>
          <div class="nav desktop-nav" style="padding-right:30px;">{menu}</div>
		  <!--<div id="social"  style="float:right; display:table-cell;">{social}</div>-->
		  <div class="logo2">{social}</div>
		  <label class="hamburger"><span></span></label>
        </div>
      </div>
   </div>

    <div class="banner-wrap wsite-background" style="height: auto !important; min-height:600px; padding-bottom:0px; line-height:42px;">
      <div class="container" style="word-wrap: break-word; width:95%; max-width:1300px; padding-bottom:0px; padding-top:200px; color:white; height: auto !important; min-height:600px; line-height:42px;">
       {flexipage:content global="false"}
      </div>
    </div>

<!--END OF THE HEADER CODE
---------------------------------------------------------------------------------------------------->

<!--BEGINNING OF THE BODY CODE
---------------------------------------------------------------------------------------------------->

	<!--Hey there! This block of code is responsible for the first white section-->
    <div class="main-wrap" style="padding-bottom:0px;">
      <div class="container" style="word-wrap: break-word; width:95%; max-width:1300px; padding-bottom:0px;">
		  <div class="content-wrap">{content}</div>
		</div>
    </div>
	<!----------------------------------------------------------------------------->
	
	
	<!--This code is responsible for the second gray section. To change color, see manual-->
	<div class="main-wrap" style="background-color:#f2f2f2;">
      <div class="container" style="word-wrap: break-word; width:95%; max-width:1300px;">
			 <div class="content-wrap">{second:content global="false" }</div>
		</div>
    </div>
	<!------------------------------------------------------------------------------>
	
	<!--This code is responsible for the third white section.-->
	<div class="main-wrap" style="background-color:#fff; padding-bottom:0px;">
      <div class="container" style="word-wrap: break-word; width:95%; max-width:1300px; padding-bottom:0px;">
			 <div class="content-wrap">{third:content global="false" }</div>
		</div>
    </div>
	<!------------------------------------------------------------------------------->
	
	
	<!--Code for section 4 (the fourth section)(image background)-->
	<!--This is the parallax section. To change the background, 1). Upload a picture, and 2). replace "rsz_1castle.jpg" with the name of your image. Don't forget to include the filename extension! (.jpg, .png...etc.) -->
	<div class="parallax">
		<div class="parallax" style="padding:20px; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(/files/theme/rsz_mountains.jpg) fixed;  background-attachment:fixed; background-position: center; background-size: cover; background-repeat: no-repeat;">
			<div class="container" style="word-wrap: break-word; width:95%; max-width:1300px; color: white !important;">
				<div class="content-wrap" style="color:white !important">{fourth:content global="false" }</div>
			</div>
		</div>
	</div>
	<!--------------------------------------------------------------------------------->
	
	<!--This is the code responsible for section 5 with the white background-->
	<div class="main-wrap" style="background-color:#fff;">
      <div class="container" style="word-wrap: break-word; width:95%; max-width:1300px;">
			 <div class="content-wrap">{fifth:content global="false" }</div>
		</div>
    </div>
	<!---------------------------------------------------------------------------------->


<!--END OF BODY CODE
------------------------------------------------------------------------------------------------------>

<!--BEGINNING OF FOOTER CODE
------------------------------------------------------------------------------------------------------>


        <div class="footer-wrap">
      <div class="container" style="word-wrap: break-word; width:100%; max-width:1300px;">
        <div class="footer" style="width:100%; max-width:1300px;">{footer}</div>
      </div><!-- end container -->
    </div><!-- end footer-wrap -->
	
	<div class="footer-wrap" style="padding-top:20px; padding-bottom:20px;  background-color: rgba(0,0,0,0.5); " >
      <div class="container" style="word-wrap: break-word; width:100%; max-width:1300px;">
        <div class="footer" style="width:100%; max-width:1300px;">{tagline:content}</div>
      </div><!-- end container -->
    </div><!-- end footer-wrap -->
  
	</div>
  
 
  
  <div id="navMobile" class="nav mobile-nav">
    <label class="hamburger"><span></span></label>
    {menu}
  </div>

	<script type="text/javascript" src="/files/theme/plugins.js"></script>
  <script type="text/javascript" src="/files/theme/custom.js"></script>
</body>

</html>
